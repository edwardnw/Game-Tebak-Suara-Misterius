<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Sound Quiz - Pro</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #818cf8;
            --success: #10b981;
            --error: #f43f5e;
            --text: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        #game-box {
            background: var(--card);
            width: 100%;
            max-width: 400px;
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Progress Bar */
        .progress-wrapper {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #c084fc);
            transition: width 0.4s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            font-weight: bold;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        /* Sound Area */
        .speaker-zone {
            background: rgba(255,255,255,0.03);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .speaker-zone:hover { border-color: var(--primary); background: rgba(129, 140, 248, 0.1); }
        .speaker-icon { font-size: 50px; display: block; margin-bottom: 10px; }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .opt-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text);
            padding: 15px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .opt-btn:active { transform: scale(0.95); }

        /* Animation Classes */
        .correct { background: var(--success) !important; border-color: transparent; }
        .wrong { background: var(--error) !important; border-color: transparent; animation: shake 0.4s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .hidden { display: none; }
        .final-score { font-size: 4rem; color: var(--primary); margin: 20px 0; }
        
        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-box">
    <div id="quiz-screen">
        <div class="progress-wrapper"><div id="progress-bar"></div></div>
        <div class="stats">
            <span id="label-step">SOAL 1/5</span>
            <span id="label-score">SKOR: 0</span>
        </div>

        <h3 style="text-align: center; margin-bottom: 20px;">Suara apakah ini?</h3>

        <div class="speaker-zone" onclick="playCurrentVoice()">
            <span class="speaker-icon" id="spk-icon">ðŸ”Š</span>
            <small style="opacity: 0.6;">Ketuk untuk dengar</small>
        </div>

        <div class="options-grid" id="container-opsi">
            </div>
    </div>

    <div id="result-screen" class="hidden" style="text-align: center;">
        <h2>Game Selesai! ðŸŽ‰</h2>
        <div class="final-score" id="score-akhir">0</div>
        <p style="margin-bottom: 25px; opacity: 0.7;">Bagus sekali! Ingin coba lagi?</p>
        <button class="retry-btn" onclick="startNewGame()">Main Lagi</button>
    </div>
</div>

<script>
    // Data Soal
    const database = [
        { q: "Anjing", s: "woof woof bark", o: ["Kucing", "Anjing", "Serigala", "Sapi"] },
        { q: "Singa", s: "roar roar", o: ["Singa", "Harimau", "Beruang", "Kucing"] },
        { q: "Siren", s: "wee woo wee woo", o: ["Telepon", "Alarm", "Siren", "Hujan"] },
        { q: "Pesawat", s: "shhhhhhh zoom", o: ["Mobil", "Motor", "Angin", "Pesawat"] },
        { q: "Hantu", s: "booooooooo", o: ["Hantu", "Burung", "Angin", "Bayi"] }
    ];

    let currentQuest = 0;
    let score = 0;
    let lock = false;

    // Fungsi Utama: Load Soal
    function loadStep() {
        lock = false;
        const data = database[currentQuest];
        
        // 1. Update Progress & Teks
        document.getElementById('progress-bar').style.width = (currentQuest / database.length * 100) + "%";
        document.getElementById('label-step').innerText = `SOAL ${currentQuest + 1}/${database.length}`;
        document.getElementById('label-score').innerText = `SKOR: ${score}`;

        // 2. Generate Tombol Opsi (Inilah yang membuat pilihan muncul)
        const grid = document.getElementById('container-opsi');
        grid.innerHTML = ""; // Bersihkan tombol lama

        data.o.forEach(pilihan => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = pilihan;
            btn.onclick = () => checkTarget(pilihan, btn);
            grid.appendChild(btn);
        });
    }

    // Fungsi Suara
    function playCurrentVoice() {
        const icon = document.getElementById('spk-icon');
        icon.style.transform = "scale(1.2)";
        
        const voice = new SpeechSynthesisUtterance(database[currentQuest].s);
        voice.lang = 'en-US';
        window.speechSynthesis.speak(voice);
        
        voice.onend = () => icon.style.transform = "scale(1)";
    }

    // Logika Jawaban
    function checkTarget(dipilih, element) {
        if (lock) return;
        lock = true;

        const benar = database[currentQuest].q;

        if (dipilih === benar) {
            element.classList.add('correct');
            score += 20;
        } else {
            element.classList.add('wrong');
            // Tandai mana yang benar
            Array.from(document.querySelectorAll('.opt-btn')).forEach(b => {
                if(b.innerText === benar) b.classList.add('correct');
            });
        }

        // Pindah soal setelah 1.5 detik
        setTimeout(() => {
            currentQuest++;
            if (currentQuest < database.length) {
                loadStep();
            } else {
                finishGame();
            }
        }, 1500);
    }

    function finishGame() {
        document.getElementById('progress-bar').style.width = "100%";
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('score-akhir').innerText = score;
    }

    function startNewGame() {
        currentQuest = 0;
        score = 0;
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('result-screen').classList.add('hidden');
        loadStep();
    }

    // Jalankan pertama kali saat halaman dibuka
    window.onload = loadStep;
</script>

</body>
</html>
